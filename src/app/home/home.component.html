<div class="container">
    <div class="row">
        <div class="col-12">
            <span>Radio Antena </span>
            
        </div>
        <div class="col-12">
            
            <button mat-raised-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon">skip_previous</mat-icon>
                
            </button>
            @if (musicPlaying$ | async){
                <button mat-raised-button color="primary" (click)="stop()">
                    <mat-icon aria-hidden="false" aria-label="Example pause icon">pause</mat-icon>
                </button>
            }
            @else{
                <button mat-raised-button color="primary" (click)="play('http://live.antenazagreb.hr:8000/;')">
                    <mat-icon aria-hidden="false" aria-label="Example heart icon">play_arrow</mat-icon>
                </button>
            }
            <button mat-raised-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example next icon">skip_next</mat-icon>
            </button>
            <br>
        </div>
    </div>
</div>
